name: Build Metrolist Neo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Java 17 (やはりこれが正解です)
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - uses: gradle/actions/setup-gradle@v4

      - name: Check and Fetch
        id: setup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG=$(gh api repos/mostafaalagamy/Metrolist/releases/latest --jq .tag_name)
          echo "Target: $TAG"

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual Run."
            gh release delete "$TAG" --yes --cleanup-tag || true
            git push --delete origin "$TAG" || true
            echo "trigger=true" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          elif ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "New version found."
            echo "trigger=true" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "No update."
            echo "trigger=false" >> $GITHUB_OUTPUT
          fi

      - name: Fetch Source
        if: steps.setup.outputs.trigger == 'true'
        run: |
          git config user.name "Action"
          git config user.email "action@github.com"
          if [ -f icon.png ]; then cp icon.png /tmp/icon.png; fi
          git remote add upstream https://github.com/mostafaalagamy/Metrolist.git
          git fetch upstream --tags
          git checkout -b build-${{ steps.setup.outputs.tag }} refs/tags/${{ steps.setup.outputs.tag }}
          if [ -f /tmp/icon.png ]; then mv /tmp/icon.png icon.png; fi

      - name: Apply Mods (R-class fix)
        if: steps.setup.outputs.trigger == 'true'
        run: |
          pip install Pillow
          
          cat << 'EOF' > modify.py
          import os
          import shutil
          import glob
          import re
          from PIL import Image, ImageOps

          APP_NAME = 'Metrolist Neo'
          APP_ID = 'com.metrolist.clone'
          ICON_SRC = 'icon.png'
          
          # 1. アイコン処理
          if os.path.exists(ICON_SRC):
              try:
                  img = Image.open(ICON_SRC).convert('RGBA')
                  p = img.getpixel((0, 0))
                  bg_hex = '#{:02x}{:02x}{:02x}'.format(*p[:3]) if p[3] > 0 else '#000000'
                  
                  size = 1080
                  target = int(size * 0.65)
                  canvas = Image.new('RGBA', (size, size), (0, 0, 0, 0))
                  resized = ImageOps.fit(img, (target, target), centering=(0.5, 0.5))
                  offset = (size - target) // 2
                  canvas.paste(resized, (offset, offset), resized)
                  canvas.save('ic_fg.png')
                  img.save('ic_legacy.png')

                  for root, dirs, files in os.walk('app/src/main/res'):
                      for f in files:
                          if 'ic_launcher' in f:
                              os.remove(os.path.join(root, f))

                  res = 'app/src/main/res'
                  os.makedirs(f'{res}/mipmap-anydpi-v26', exist_ok=True)
                  os.makedirs(f'{res}/mipmap-xxxhdpi', exist_ok=True)
                  os.makedirs(f'{res}/values', exist_ok=True)

                  xml = f'''<?xml version="1.0" encoding="utf-8"?><adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android"><background android:drawable="@color/ic_launcher_background"/><foreground android:drawable="@mipmap/ic_launcher_foreground"/></adaptive-icon>'''
                  with open(f'{res}/mipmap-anydpi-v26/ic_launcher.xml', 'w') as f: f.write(xml)
                  with open(f'{res}/mipmap-anydpi-v26/ic_launcher_round.xml', 'w') as f: f.write(xml)
                  
                  c_xml = f'''<?xml version="1.0" encoding="utf-8"?><resources><color name="ic_launcher_background">{bg_hex}</color></resources>'''
                  with open(f'{res}/values/ic_launcher_background.xml', 'w') as f: f.write(c_xml)
                  
                  shutil.copy('ic_fg.png', f'{res}/mipmap-xxxhdpi/ic_launcher_foreground.png')
                  shutil.copy('ic_legacy.png', f'{res}/mipmap-xxxhdpi/ic_launcher.png')
                  shutil.copy('ic_legacy.png', f'{res}/mipmap-xxxhdpi/ic_launcher_round.png')
              except: pass

          # 2. コード修正
          # ダミーJSON (package_name は変更後のIDに合わせる)
          with open('app/google-services.json', 'w') as f:
              f.write('{"project_info":{"project_number":"0","project_id":"d"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:a:0","android_client_info":{"package_name":"' + APP_ID + '"}},"api_key":[{"current_key":"d"}]}]}')

          # Gradle修正
          g_path = 'app/build.gradle.kts'
          if os.path.exists(g_path):
              with open(g_path, 'r') as f: c = f.read()
              
              # プラグイン無効化
              c = re.sub(r'(.*alias\(libs\.plugins\.google\.services\).*)', r'// \1', c)
              c = re.sub(r'(.*id\("com\.google\.gms\.google-services"\).*)', r'// \1', c)

              # ★★★ ID変更の最重要ポイント ★★★
              # 'applicationId' だけ書き換える (namespaceはいじらないこと！)
              # 'com.metrolist.music' を単純置換すると、namespaceまで変わってしまいRクラスエラーになる。
              # だから、applicationIdの設定行だけを狙い撃ちで書き換える。
              c = re.sub(r'applicationId\s*=\s*"[^"]*"', f'applicationId = "{APP_ID}"', c)
              
              # アプリ名の強制注入
              if 'defaultConfig {' in c:
                   c = c.replace('defaultConfig {', f'defaultConfig {{ \n resValue("string", "app_name", "{APP_NAME}")')
              
              with open(g_path, 'w') as f: f.write(c)
              print("Gradle Updated.")

          # Manifest修正
          m_path = 'app/src/main/AndroidManifest.xml'
          if os.path.exists(m_path):
              with open(m_path, 'r') as f: c = f.read()
              c = re.sub(r'android:label="[^"]*"', 'android:label="@string/app_name"', c)
              c = re.sub(r'android:icon="[^"]*"', 'android:icon="@mipmap/ic_launcher"', c)
              
              # package属性の書き換え (マニフェスト内では変更しない方が安全な場合もあるが、IDと一致させる)
              # ただし、ビルドエラーが出るならここはいじらないのが吉。今回は安全のためスキップし、ID変更はGradleに任せる。
              
              if 'android:roundIcon=' in c:
                  c = re.sub(r'android:roundIcon="[^"]*"', 'android:roundIcon="@mipmap/ic_launcher_round"', c)
              else:
                  c = c.replace('<application', '<application android:roundIcon="@mipmap/ic_launcher_round"')
              with open(m_path, 'w') as f: f.write(c)
              print("Manifest Updated.")
          EOF
          
          python modify.py

      - name: Grant Perms
        if: steps.setup.outputs.trigger == 'true'
        run: chmod +x gradlew

      # ビルド (キャッシュ無効化してクリーンビルド)
      - name: Build
        if: steps.setup.outputs.trigger == 'true'
        run: ./gradlew clean assembleRelease --no-configuration-cache -x lint -x test -Dorg.gradle.daemon=false
        env:
          GITHUB_EVENT_NAME: pull_request
          LASTFM_API_KEY: "dummy"
          LASTFM_SECRET: "dummy"

      - name: Collect
        if: steps.setup.outputs.trigger == 'true'
        run: |
          mkdir -p output_apks
          find app/build/outputs/apk -name "*.apk" -type f -exec cp {} output_apks/ \;

      - name: Sign
        if: steps.setup.outputs.trigger == 'true'
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: output_apks
          signingKey: ${{ secrets.SIGNING_KEY }}
          keyAlias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: "34.0.0"

      - name: Release
        if: steps.setup.outputs.trigger == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.setup.outputs.tag }}
          name: ${{ steps.setup.outputs.tag }}
          body: Original: https://github.com/mostafaalagamy/Metrolist/releases/tag/${{ steps.setup.outputs.tag }}
          files: output_apks/*-signed.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
