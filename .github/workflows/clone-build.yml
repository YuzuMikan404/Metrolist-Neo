name: Build Metrolist Neo

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1. 初期化
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2. 環境構築
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - uses: gradle/actions/setup-gradle@v4

      # 3. チェック & ソース取得
      - name: Check and Setup
        id: setup
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          UPSTREAM_TAG=$(gh api repos/mostafaalagamy/Metrolist/releases/latest --jq .tag_name)
          echo "Target: $UPSTREAM_TAG"

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual Run: Cleaning up..."
            gh release delete "$UPSTREAM_TAG" --yes --cleanup-tag || true
            git push --delete origin "$UPSTREAM_TAG" || true
            echo "trigger=true" >> $GITHUB_OUTPUT
            echo "tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
          elif ! git rev-parse "$UPSTREAM_TAG" >/dev/null 2>&1; then
            echo "New version found."
            echo "trigger=true" >> $GITHUB_OUTPUT
            echo "tag=$UPSTREAM_TAG" >> $GITHUB_OUTPUT
          else
            echo "No update."
            echo "trigger=false" >> $GITHUB_OUTPUT
          fi

      - name: Fetch Code
        if: steps.setup.outputs.trigger == 'true'
        run: |
          git config user.name "GH Action"
          git config user.email "action@github.com"
          if [ -f icon.png ]; then cp icon.png /tmp/icon.png; fi
          git remote add upstream https://github.com/mostafaalagamy/Metrolist.git
          git fetch upstream --tags
          git checkout -b build-${{ steps.setup.outputs.tag }} refs/tags/${{ steps.setup.outputs.tag }}
          if [ -f /tmp/icon.png ]; then mv /tmp/icon.png icon.png; fi

      # 4. 改造スクリプト実行
      - name: Apply Modifications
        if: steps.setup.outputs.trigger == 'true'
        run: |
          pip install Pillow

          # Pythonスクリプト作成
          cat << 'EOF' > modify.py
          import os
          import shutil
          import glob
          import re
          from PIL import Image, ImageOps

          APP_NAME = 'Metrolist Neo'
          APP_ID = 'com.metrolist.clone'
          ICON_SRC = 'icon.png'
          RES_DIR = 'app/src/main/res'

          def process_icon():
              if not os.path.exists(ICON_SRC):
                  print('Warning: icon.png not found.')
                  return
              try:
                  print(f'Processing {ICON_SRC}...')
                  img = Image.open(ICON_SRC).convert('RGBA')
                  p = img.getpixel((0, 0))
                  bg_hex = '#{:02x}{:02x}{:02x}'.format(*p[:3]) if p[3] > 0 else '#000000'
                  print(f'Detected Background: {bg_hex}')

                  # 前景画像 (70%)
                  size = 1080
                  target = int(size * 0.70)
                  canvas = Image.new('RGBA', (size, size), (0, 0, 0, 0))
                  img_resized = ImageOps.fit(img, (target, target), centering=(0.5, 0.5))
                  offset = (size - target) // 2
                  canvas.paste(img_resized, (offset, offset), img_resized)
                  canvas.save('ic_foreground_gen.png')
                  img.save('ic_legacy_gen.png')

                  # ic_launcher ファイルのみ削除
                  for root, dirs, files in os.walk(RES_DIR):
                      for f in files:
                          if 'ic_launcher' in f:
                              os.remove(os.path.join(root, f))

                  # フォルダ準備
                  anydpi = os.path.join(RES_DIR, 'mipmap-anydpi-v26')
                  legacy = os.path.join(RES_DIR, 'mipmap-xxxhdpi')
                  values = os.path.join(RES_DIR, 'values')
                  for d in [anydpi, legacy, values]: os.makedirs(d, exist_ok=True)

                  # XML定義
                  xml = f'''<?xml version="1.0" encoding="utf-8"?>
          <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
              <background android:drawable="@color/ic_launcher_background" />
              <foreground android:drawable="@mipmap/ic_launcher_foreground" />
          </adaptive-icon>'''
                  with open(os.path.join(anydpi, 'ic_launcher.xml'), 'w') as f: f.write(xml)
                  with open(os.path.join(anydpi, 'ic_launcher_round.xml'), 'w') as f: f.write(xml)

                  # 色定義
                  c_xml = f'''<?xml version="1.0" encoding="utf-8"?>
          <resources><color name="ic_launcher_background">{bg_hex}</color></resources>'''
                  with open(os.path.join(values, 'ic_launcher_background.xml'), 'w') as f: f.write(c_xml)

                  # 画像配置
                  shutil.copy('ic_foreground_gen.png', os.path.join(legacy, 'ic_launcher_foreground.png'))
                  shutil.copy('ic_legacy_gen.png', os.path.join(legacy, 'ic_launcher.png'))
                  shutil.copy('ic_legacy_gen.png', os.path.join(legacy, 'ic_launcher_round.png'))
                  
              except Exception as e:
                  print(f'Icon Error: {e}')

          def process_code():
              with open('app/google-services.json', 'w') as f:
                  f.write('{"project_info":{"project_number":"0","project_id":"d"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:a:0","android_client_info":{"package_name":"' + APP_ID + '"}},"api_key":[{"current_key":"d"}]}]}')

              g_path = 'app/build.gradle.kts'
              if os.path.exists(g_path):
                  with open(g_path, 'r') as f: c = f.read()
                  c = c.replace('com.metrolist.music', APP_ID)
                  c = re.sub(r'(.*alias\(libs\.plugins\.google\.services\).*)', r'// \1', c)
                  c = re.sub(r'(.*id\("com\.google\.gms\.google-services"\).*)', r'// \1', c)
                  
                  # 修正点: Kotlin DSL形式 (カッコ付き) で注入
                  if 'defaultConfig {' in c:
                      c = c.replace('defaultConfig {', f'defaultConfig {{ \n resValue("string", "app_name", "{APP_NAME}")')
                      
                  with open(g_path, 'w') as f: f.write(c)

              m_path = 'app/src/main/AndroidManifest.xml'
              if os.path.exists(m_path):
                  with open(m_path, 'r') as f: c = f.read()
                  c = re.sub(r'android:label="[^"]*"', 'android:label="@string/app_name"', c)
                  c = re.sub(r'android:icon="[^"]*"', 'android:icon="@mipmap/ic_launcher"', c)
                  if 'android:roundIcon=' in c:
                      c = re.sub(r'android:roundIcon="[^"]*"', 'android:roundIcon="@mipmap/ic_launcher_round"', c)
                  else:
                      c = c.replace('<application', '<application android:roundIcon="@mipmap/ic_launcher_round"')
                  with open(m_path, 'w') as f: f.write(c)

          if __name__ == "__main__":
              process_icon()
              process_code()
          EOF
          
          python modify.py

      - name: Grant Permissions
        if: steps.setup.outputs.trigger == 'true'
        run: chmod +x gradlew

      # 5. ビルド
      - name: Build APK
        if: steps.setup.outputs.trigger == 'true'
        run: ./gradlew assembleRelease --no-configuration-cache -x lint -x test -Dorg.gradle.daemon=false
        env:
          GITHUB_EVENT_NAME: pull_request
          LASTFM_API_KEY: "dummy"
          LASTFM_SECRET: "dummy"

      # 6. 回収
      - name: Collect APKs
        if: steps.setup.outputs.trigger == 'true'
        run: |
          mkdir -p output_apks
          find app/build/outputs/apk -name "*.apk" -type f -exec cp {} output_apks/ \;

      # 7. 署名
      - name: Sign APK
        if: steps.setup.outputs.trigger == 'true'
        uses: ilharp/sign-android-release@v1
        with:
          releaseDir: output_apks
          signingKey: ${{ secrets.SIGNING_KEY }}
          keyAlias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
          buildToolsVersion: "34.0.0"

      # 8. リリース
      - name: Create Release
        if: steps.setup.outputs.trigger == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.setup.outputs.tag }}
          name: ${{ steps.setup.outputs.tag }}
          body: |
            Original: https://github.com/mostafaalagamy/Metrolist/releases/tag/${{ steps.setup.outputs.tag }}
          files: output_apks/*-signed.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
